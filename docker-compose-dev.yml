services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        container_name: app_development
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - laravel
        depends_on:
            -   mysql

    nginx:
        image: nginx:latest
        restart: unless-stopped
        container_name: nginx_development
        ports:
            - "80:80"
            - "443:443"
        volumes:
          - ./docker/nginx/development.conf:/etc/nginx/conf.d/default.conf
          - ./docker/certbot/www/:/var/www/certbot/
          - ./:/var/www
        networks:
            - laravel
        depends_on:
            - app

    mysql:
        image: mysql:8.0
        container_name: mysql_development
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: base_api
        volumes:
            - dbdata:/var/lib/mysql
        networks:
            - laravel

    redis:
        image: redis:latest
        container_name: redis_development
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - laravel

    certbot:
        image: certbot/certbot:latest
        container_name: certbot_development
        volumes:
            - ./docker/certbot/www/:/var/www/certbot/
            - ./docker/certbot/conf/:/etc/letsencrypt/
        entrypoint: >
            sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done"

volumes:
    dbdata:

networks:
    laravel:
        driver: bridge
